<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Markdown Renderer</title><!-- Tailwind CSS CDN --><script src="https://cdn.tailwindcss.com"></script><!-- Marked.js CDN --><script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script><style>/* Manual Tailwind-like styling for markdown content to improve readability */.markdown-content h1 { @apply text-3xl md:text-4xl font-extrabold mt-8 mb-4 text-gray-800; }.markdown-content h2 { @apply text-2xl md:text-3xl font-bold mt-6 mb-3 text-gray-700; }.markdown-content h3 { @apply text-xl md:text-2xl font-semibold mt-4 mb-2 text-gray-700; }.markdown-content h4 { @apply text-lg md:text-xl font-medium mt-3 mb-1 text-gray-700; }.markdown-content p { @apply text-base md:text-lg leading-relaxed mb-4 text-gray-800; }.markdown-content ul { @apply list-disc list-inside ml-5 md:ml-8 mb-4 text-gray-800; }.markdown-content ol { @apply list-decimal list-inside ml-5 md:ml-8 mb-4 text-gray-800; }.markdown-content li { @apply mb-2; }.markdown-content a { @apply text-blue-600 hover:text-blue-800 underline; }.markdown-content pre { @apply bg-gray-100 p-3 md:p-4 rounded-md overflow-x-auto my-4 text-sm md:text-base font-mono text-gray-800; }.markdown-content code { @apply font-mono bg-gray-200 px-1 py-0.5 rounded text-sm text-gray-800; }.markdown-content pre code { @apply bg-transparent p-0; } /* Don't double-style code within pre */.markdown-content blockquote { @apply border-l-4 border-gray-300 pl-4 md:pl-6 italic text-gray-700 my-4; }.markdown-content table { @apply w-full table-auto border-collapse my-4 text-gray-800; }.markdown-content th, .markdown-content td { @apply border border-gray-300 p-2 text-left; }.markdown-content th { @apply bg-gray-100 font-semibold; }.markdown-content img { @apply max-w-full h-auto rounded-md shadow-sm my-4; } /* Basic image styling */.markdown-content hr { @apply border-t border-gray-300 my-6; }</style></head><body class="bg-gray-50 flex items-center justify-center min-h-screen p-4"><div class="container mx-auto max-w-4xl bg-white shadow-lg rounded-lg p-6 md:p-8"><h1 class="text-3xl md:text-4xl font-extrabold text-gray-800 mb-6 text-center">Markdown Renderer</h1><div id="markdown-output" class="markdown-content"><!-- Markdown content will be rendered here -->Loading markdown...</div></div><script>document.addEventListener('DOMContentLoaded', () => {fetch('input.md').then(response => {if (!response.ok) {throw new Error(`HTTP error! status: ${response.status}`);}return response.text();}).then(markdownContent => {// Configure marked.js to sanitize output, useful for untrusted markdown// marked.setOptions({//     sanitize: true// });const htmlContent = marked.parse(markdownContent);document.getElementById('markdown-output').innerHTML = htmlContent;}).catch(error => {console.error('Error loading or rendering markdown:', error);document.getElementById('markdown-output').innerHTML = `<p class="text-red-600 text-center font-semibold">Failed to load markdown: ${error.message}. Make sure 'input.md' exists in the same directory.</p>`;});});</script></body></html>
